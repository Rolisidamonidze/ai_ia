<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Video Assembler</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.4/dist/ffmpeg.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>ChatGPT Video Assembler</h1>
        <form id="apiForm">
            <label for="prompt">Prompt:</label>
            <textarea id="prompt" rows="4" required></textarea>
            <button type="submit">Generate Video</button>
        </form>
                <label for="apiKey">OpenAI API Key:</label>
                <input type="password" id="apiKey" required>
        <div id="status"></div>
        <div id="progressContainer" style="display:none; margin: 20px 0;">
            <progress id="progressBar" value="0" max="100" style="width:100%; height:24px;"></progress>
        </div>
        <video id="outputVideo" controls style="display:none;"></video>
        <a id="downloadLink" style="display:none;">Download Video</a>
    </div>
    <script src="app.js"></script>
</body>
</html>
